<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="edit.css">
  <title>Pixly Edit</title>
</head>

<body>
  <div class="heading m-4">
    <h1>Edit Your Picture</h1>
    <p class="description">Add stylings to the picture!</p>
  </div>
  <div class="container image-editing-area">
    <div class="row row-cols-auto g-2">
      <div class="col-auto">
        <img class="source-image d-none" crossorigin="anonymous">
        <canvas class="canvas"></canvas>
      </div>


      <div class="col-6">
        <div class="preset-filters m-2">
          <h5>Preset Filters</h5>
          <button class="black-white btn btn-dark">Black and White</button>
          <button class="sepia btn btn-info">Sepia</button>
          <button class="reset-image btn btn-warning"> Reset Image</button>
        </div>
        <div class="image-sliders row m-2 ">
          <h5>Sliders</h5>
          <label for="brightness-slider">Brightness</label>
          <input class="brightness-slider" type="range" value="100" min="0" max="300" oninput="applyFilters()"><br>

          <label for="contrast-slider">Contrast</label>
          <input class="contrast-slider" type="range" value="100" min="0" max="200" oninput="applyFilters()"><br>

          <label for="greyscale-slider">Greyscale</label>
          <input class="greyscale-slider" type="range" value="0" min="0" max="100" oninput="applyFilters()"><br>

          <label for="saturation-slider">Saturation</label>
          <input class="saturation-slider" type="range" value="100" min="0" max="300" oninput="applyFilters()"><br>

          <label for="sepia-slider">Sepia</label>
          <input class="sepia-slider" type="range" value="0" min="0" max="200" oninput="applyFilters()"><br>

          <div class="my-5">
            <button class="save-image btn btn-success">Save Image</button>
            <button class="save-as-copy btn btn-secondary"> Save As Copy</button>
            <a href="index.html" class="btn btn-danger">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="edit.js"></script>

</html>
