<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="edit.css">
  <title>Pixly Edit</title>
</head>

<body>
  <nav>

  </nav>

  <div class="image-editing-area">
    <h1>Edit Your Picture</h1>
    <div class="image">
      <img class="source-image d-none" crossorigin="anonymous">
      <canvas class="canvas"></canvas>

      <div class="preset-filters">
        <h5>Preset Filters</h5>
        <button class="black-white btn btn-dark">Black and White</button>
        <button class="sepia btn btn-info">Sepia</button>
      </div>

      <div class="image-sliders">
        <h5>Sliders</h5>
        <label for="brightnessSlider">Brightness</label>
        <input class="brightnessSlider" type="range" value="100" min="0" max="300">
      </div>

    </div>
    <button class="save-image btn btn-success">Save Image</button>
    <button class="save-as-copy btn btn-secondary"> Save As Copy</button>
    <button class="reset-image btn btn-warning"> Reset Image</button>
  </div>
</body>

<script type="module" src="edit.js"></script>

</html>
